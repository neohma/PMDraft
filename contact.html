<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SilkSerenity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include header -->
  <div id="header-placeholder"></div>
  
  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <p>If you have any questions or would like to book an appointment, please reach out to us!</p>
      
      <div class="contact-details">
        <h3>Email</h3>
        <p>info@silkserenity.com</p>

        <h3>Phone</h3>
        <p>+1 234 567 890</p>

        <h3>Follow Us</h3>
        <ul class="social-links">
          <li><a href="https://www.facebook.com/SilkSerenity">Facebook</a></li>
          <li><a href="https://www.instagram.com/SilkSerenity">Instagram</a></li>
        </ul>
      </div>

      <div class="contact-form">
        <h3>Or Send Us a Message</h3>
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
